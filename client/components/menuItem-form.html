<template name="menuItemForm">
  <form>

    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" placeholder="title of the dish"/>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description" class="form-control" placeholder="short description"/>
    </div>

    <div class="form-group">
      <label>Side #1</label>
      <input type="text" name="side1" class="form-control" placeholder="side #1"/>
    </div>

    <div class="form-group">
      <label>Side #2</label>
      <input type="text" name="side2" class="form-control" placeholder="side #2"/>
    </div>

    <div class="form-group">
      <label>Cost</label>
      <input type="number" name="cost" class="form-control" placeholder="cost in dollars"/>
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create menu item</button>

  </form>
</template>
